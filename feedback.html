<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/feedback.css">
  <title>Water Footprint Calculator - Feedback</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Water Footprint Calculator</h1>
    </div>
  </header>
  
  <section class="feedback-form">
    <div class="container">
      <h2>Feedback Form</h2>
      <p>We would love to hear your thoughts on the Water Footprint Calculator. Your feedback is important to us!</p>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; STUDENTS OF MITAOE.</p>
    </div>
  </footer>
</body>
</html>
